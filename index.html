<html>

  <head>
    <title>Random Quote Machine</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Displays Randomly Generated Quotes">
    <meta name="author" content="AnnaK">

    <!-- FontAwesome CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Page CSS -->
    <link rel="stylesheet" href="./build/stylesheets/index.css">
    <!-- Page JS -->
    <script src="./js/index.js"></script>
  </head>

  <body>

    <main id="main-wrapper">

      <div id="quote-box">

        <figure>

          <blockquote id="quote-text" class="no-widows">
            <!-- Displays Quoted Text -->
            Gravitation can not be held responsible for people falling in love.
          </blockquote>

          <figcaption id="author">
            <!-- Displays The Author of the Quote -->
            &mdash; Albert Einstein
          </figcaption>

        </figure>

        <div class="buttons">
          <div class="social">
            <a id="tweet-quote" class="button">
              <!-- Posts the Quote on Twitter -->
              <i class="fab fa-twitter"></i>
            </a>
            <a id="tumblr-quote" class="button">
              <!-- Posts the Quote on Tumblr -->
              <i class="fab fa-tumblr"></i>
            </a>
          </div>
          <button id="new-quote" class="button">
            <!-- Gets a new Quote -->
            New Quote
          </button>
        </div>

      </div>

    </main>
  </body>

</html>
