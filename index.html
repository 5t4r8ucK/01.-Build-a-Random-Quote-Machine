<html>

  <head>
    <title>Random Quote Machine</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Displays Randomly Generated Quotes">
    <meta name="author" content="AnnaK">

    <!-- FontAwesome CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Page CSS -->
    <link rel="stylesheet" href="./build/stylesheets/index.css">
    <!-- Page JS -->
    <script src="./js/index.js"></script>
  </head>

  <body>
    <main>
      <figure id="quote-box">
        <blockquote id="quote-text">
          <!-- Displays Quoted Text -->
        </blockquote>
        <figcaption id="author">
          <!-- Displays The Author of the Quote -->
        </figcaption>
        <div class="buttons">
          <a id="tweet-quote">
            <!-- Posts the Quote on Twitter -->
          </a>
          <a id="tumblr-quote">
            <!-- Posts the Quote on Tumblr -->
          </a>
          <button id="new-quote">
            <!-- Gets a new Quote -->
          </button>
        </div>
      </figure>
    </main>
  </body>

</html>
