<html>

  <head>

  </head>

  <body>
    <main>
      <figure id="quote-box">
        <blockquote id="quote-text">
          <!-- Displays Quoted Text -->
        </blockquote>
        <figcaption id="author">
          <!-- Displays The Author of the Quote -->
        </figcaption>
        <div class="buttons">
          <a id="tweet-quote">
            <!-- Posts the Quote on Twitter -->
          </a>
          <a id="tumblr-quote">
            <!-- Posts the Quote on Tumblr -->
          </a>
          <button id="new-quote">
            <!-- Gets a new Quote -->
          </button>
        </div>
      </figure>
    </main>
  </body>

</html>
